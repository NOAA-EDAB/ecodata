url: https://noaa-edab.github.io/ecodata/


navbar:
 components:
  articles:
   text: Articles
   menu:
   - text: Ecodata maintenance
     href: articles/ecodata_maintenance.html
   - text: Landing page
     href: articles/landing_page.html
   - text: Data guidelines
     href: articles/data_guidelines.html
   - text: Using geom_gls
     href: articles/geom_gls.html

# this will copy workshop folder into root of gh-pages branch
# acts like a hidden folder in that there are no links to it from pkgdown
template:
  assets: workshop


reference:
  - title: "Plotting and modeling functions"
    desc: "main functions for running models and plotting its output"
    contents:
    - ecodata
    - coast
    - cold_pool_sf
    - ches_bay_sf
    - epu_sf
    - starts_with("geom")
    - longlinesurvey_sf
    - starts_with("plot_")
    - StatLM
    - theme_facet
    - theme_map
    - theme_title
    - theme_ts
    - trans_dates
